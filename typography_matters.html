<html>
	<head>
		<title>Typography Matters</title>
		<style type="text/css" media="screen">
      body {
        padding: 0;
        margin: 0;
        
        font-family: Inter, sans-serif;
      }
      
      .em-box {
        font-size: 64px;
        line-height: 1;
        
        box-sizing: border-box;
        width: 1em;
        height: 1em;
        
        border: 2px solid #179187;
      }
		</style>
	</head>
	<body>
		<div class="em-box">M</div>
		<p>This is a paragraph.</p>
	</body>
</html>
